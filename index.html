<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <div id="player1" class="players">
        <h2>Player 1</h2>
        <p class="wins">Wins: 0</p>
      </div>

      <button id="game-over">Game Over</button>

      <div id="player2" class="players">
        <h2>Player 2</h2>
        <p class="wins">Wins: 0</p>
      </div>
    </header>

    <div id="game-board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </body>
</html>
